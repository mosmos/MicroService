apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "coredatastore.fullname" . }}-api-navigator-reports
  labels:
    app.kubernetes.io/name: {{ include "coredatastore.name" . }}-api-navigator-reports
    helm.sh/chart: {{ include "coredatastore.chart" . }}-api-navigator-reports
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.apinavigatorreports.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "coredatastore.name" . }}-api-navigator-reports
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "coredatastore.name" . }}-api-navigator-reports
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.apinavigatorreports.image}}:{{ .Values.apinavigatorreports.tag }}
          env:
          - name: ASPNETCORE_ENVIRONMENT
            value: {{ .Values.apinavigatorreports.AspnetcoreEnvironment }}
          ports:
            - containerPort: 7200
