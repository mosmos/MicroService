apiVersion: v1
kind: Service
metadata:
  name: mongodb-exporter
  # name: {{ include "coredatastore.fullname" . }}-mongodb-exporter
  labels:
    app.kubernetes.io/name: {{ include "coredatastore.name" . }}-mongodb-exporter
    helm.sh/chart: {{ include "coredatastore.chart" . }}-mongodb-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.mongodbexporter.service.type }}
  ports:
    - port: {{ .Values.mongodbexporter.service.ports.port }}

  selector:
    app.kubernetes.io/name: {{ include "coredatastore.name" . }}-mongodb-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
